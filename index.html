<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.bot {
            align-self: flex-start;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message-content {
            line-height: 1.6;
        }

        .message-content strong {
            font-weight: 700;
            color: inherit;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message.bot .message-content code {
            background: rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 12px;
            white-space: pre;
        }

        .message.user .message-content pre {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content a {
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px dotted;
        }

        .message.user .message-content a {
            color: #ffffff;
            border-bottom-color: rgba(255, 255, 255, 0.7);
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content del {
            opacity: 0.7;
        }

        .message-content mark {
            background: #ffeb3b;
            padding: 1px 3px;
            border-radius: 2px;
        }

        .message.user .message-content mark {
            background: rgba(255, 235, 59, 0.3);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .chat-input {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 20px;
            max-width: 80px;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 20px;
            font-size: 13px;
            text-align: center;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>ü§ñ Sale Chatbot</h1>
            <p>Tr·ª£ l√Ω b√°n h√†ng th√¥ng minh</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                üëã Xin ch√†o! T√¥i l√† tr·ª£ l√Ω b√°n h√†ng c·ªßa b·∫°n. H√£y ƒë·∫∑t c√¢u h·ªèi cho t√¥i!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                    maxlength="500"
                >
                <button class="send-button" id="sendButton">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.apiUrl = 'http://localhost:8000';
                this.sessionId = this.generateSessionId();
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initEventListeners();
                this.checkServerHealth();
            }

            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize input
                this.messageInput.addEventListener('input', (e) => {
                    if (e.target.value.length > 0) {
                        this.sendButton.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                    } else {
                        this.sendButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }
                });
            }

            async checkServerHealth() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`);
                    if (response.ok) {
                        console.log('Server is healthy');
                    } else {
                        throw new Error('Server not responding');
                    }
                } catch (error) {
                    this.showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.');
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Disable input
                this.setInputState(false);
                
                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';

                // Show typing indicator
                this.showTypingIndicator(true);

                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    // Hide typing indicator
                    this.showTypingIndicator(false);
                    
                    // Add bot response
                    this.addMessage(data.response, 'bot');

                } catch (error) {
                    this.showTypingIndicator(false);
                    this.showError(`L·ªói: ${error.message}`);
                    console.error('Error:', error);
                } finally {
                    this.setInputState(true);
                    this.messageInput.focus();
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('vi-VN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageDiv.innerHTML = `
                    <div class="message-content">${this.formatMessage(text)}</div>
                    <div class="message-time">${timeString}</div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatMessages.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
                
                this.scrollToBottom();
            }

            showTypingIndicator(show) {
                this.typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    this.scrollToBottom();
                }
            }

            setInputState(enabled) {
                this.messageInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
                
                if (enabled) {
                    this.messageInput.focus();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            formatMessage(text) {
                // Escape HTML ƒë·ªÉ tr√°nh XSS
                let formattedText = this.escapeHtml(text);
                
                // X·ª≠ l√Ω markdown-like formatting
                
                // 1. Bold text: **text** ho·∫∑c __text__
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formattedText = formattedText.replace(/__(.*?)__/g, '<strong>$1</strong>');
                
                // 2. Italic text: *text* ho·∫∑c _text_
                formattedText = formattedText.replace(/(?<!\*)\*([^*]+)\*(?!\*)/g, '<em>$1</em>');
                formattedText = formattedText.replace(/(?<!_)_([^_]+)_(?!_)/g, '<em>$1</em>');
                
                // 3. Code inline: `code`
                formattedText = formattedText.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // 4. Links: [text](url)
                formattedText = formattedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
                
                // 5. Line breaks: \n
                formattedText = formattedText.replace(/\n/g, '<br>');
                
                // 6. Bullet points: - ho·∫∑c *
                formattedText = formattedText.replace(/^[-*]\s(.+)$/gm, '‚Ä¢ $1');
                
                // 7. Numbered lists: 1. 2. 3.
                formattedText = formattedText.replace(/^(\d+)\.\s(.+)$/gm, '<span class="list-number">$1.</span> $2');
                
                // 8. Strikethrough: ~~text~~
                formattedText = formattedText.replace(/~~(.*?)~~/g, '<del>$1</del>');
                
                // 9. Underline: __text__ (n·∫øu ch∆∞a ƒë∆∞·ª£c x·ª≠ l√Ω l√† bold)
                // (ƒê√£ x·ª≠ l√Ω ·ªü tr√™n cho bold)
                
                // 10. Highlight: ==text==
                formattedText = formattedText.replace(/==(.*?)==/g, '<mark>$1</mark>');
                
                // 11. Code blocks: ```code```
                formattedText = formattedText.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                return formattedText;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
